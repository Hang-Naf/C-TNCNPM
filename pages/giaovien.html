<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý lớp học</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }

        .add-btn {
            background-color: #0b1e6b;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease;
        }

        .add-btn:hover {
            background-color: #132a8d;
        }

        .class-table {
            background-color: white;
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .class-table th {
            text-align: left;
            padding: 12px 10px;
            background-color: #f1f3f9;
            color: #555;
            font-weight: 600;
        }

        .class-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        .class-table input[type="checkbox"] {
            transform: scale(1.2);
        }

        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 13px;
        }

        .status.active {
            background-color: #e8f9f0;
            color: #20a463;
        }

        .status.inactive {
            background-color: #f1f3f9;
            color: #737b8b;
        }

        .actions i {
            margin-right: 10px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s ease;
        }

        .actions i:hover {
            color: #0b1e6b;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            color: #555;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination button {
            background: #f1f3f9;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            color: #555;
            transition: background 0.2s ease;
        }

        .pagination button:hover {
            background: #e3e7f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>QUẢN LÝ GIÁO VIÊN</h1>
            <button class="add-btn"><i class="fa-solid fa-plus"></i> Thêm Học Sinh</button>
        </div>

        <table class="class-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>STT</th>
                    <th>MÃ GIÁO VIÊN</th>
                    <th>HỌ TÊN</th>
                    <th>GIỚI TÍNH</th>
                    <th>EMAIL</th>
                    <th>BỘ MÔN</th>
                    <th>TRẠNG THÁI</th>
                    <th>TÁC VỤ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>GV0001</td>
                    <td>Hoàng Văn D</td>
                    <td>Nam</td>
                    <td>DHoangVan@gmail.com</td>
                    <td>Toán học</td>
                    <td><span class="status active">● Active</span></td>
                    <td class="actions">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </td>
                </tr>

                
            </tbody>
        </table>

        <div class="footer">
            <span>1–4/18 mục</span>
            <div class="pagination">
                <button><i class="fa-solid fa-chevron-left"></i></button>
                <span>1/5</span>
                <button><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
