<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Đăng Ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fff;
        }

        .left h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .options {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .options label {
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            margin-bottom: 18px;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            background: #eee;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background: #003f91;
            color: #fff;
        }

        .right {
            border-radius: 25% 0 0 25%;
            flex: 1;
            background: #003f91;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .right h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .right p {
            margin-bottom: 20px;
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 80px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-outline:hover {
            background: #fff;
            color: #003f91;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-container">
                <h2>Đăng Ký</h2>
                <div class="options">
                    Đăng ký dành cho:
                    <label><input type="radio" name="role"> Giáo viên</label>
                    <label><input type="radio" name="role"> Học sinh</label>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Họ tên">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </div>
                    <button class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>
        </div>

        <div class="right">
            <h2 style="font-size: 48px;">Welcome Back!</h2>
            <b style="font-size: 24px;">Bạn đã có tài khoản?</b>
            <br>
            <button class="btn-outline" style="font-size: 24px;"><b>Đăng Nhập</b></button>
        </div>
    </div>
</body>

</html>
